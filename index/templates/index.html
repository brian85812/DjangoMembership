<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mysite</title>
    </head>

    <body>
        <h2>Welcome to my site</h2>
        {% if request.user.is_authenticated %}
            <p>
                歡迎{{request.user}}
            </p>
             <a href="/logout/">登出</a>
        {% else %}
            <p>請<a href="/login/">登入</a></p>
        {% endif %}
        <p>會員列表</p>
        <table border="1">
            <tr>
                <th>會員帳號</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
